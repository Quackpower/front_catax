          <h2>Formulario de registro para participar en la Convocatoria municipal de financiamiento de proyectos sociales</h2>    
          <p>El H. Ayuntamiento de Xalapa, mediante la Dirección de Participación Ciudadana, a través de la Subdirección de Atención a la Sociedad Civil, invita a las organizaciones de la sociedad civil legalmente constituidas a participar en la Cuarta Convocatoria de Financiamiento Municipal de Proyectos Sociales, la cual busca impulsar acciones de la sociedad civil organizada desde diferentes enfoques en miras del bien común de la ciudadanía xalapeña.</p>

          <p>En este sitio se encuentra el formulario de registro para participar en la convocatoria mencionada, cuyos campos deberán ser llenados correctamente. Después de enviar la solicitud, recibirá un correo electrónico con un enlace adjunto donde podrá descargar la propuesta técnica. </p> 

          <p><b><a class="basesLink" target="_Blank" href="https://ayuntamiento.xalapa.gob.mx/web/participacion-ciudadana/programa-de-financiamiento-municipal-osc">Consulte toda la información aquí.</a></b></p>

          <br/>
